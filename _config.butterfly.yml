# Image (圖片設置)
# --------------------------------------

# Favicon（網站圖標）
favicon: /img/avatar.jpg

# Avatar (頭像)
avatar:
  img: /img/avatar.jpg
  effect: false

# Disable all banner image
disable_top_img: false

